services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    # Optional - specify the uid and gid you would like Jellyfin to use instead of root
    # user: uid:gid
    ports:
      - 8096:8096/tcp
      - 7359:7359/udp
    volumes:
      - jellyfin_config:/config
      - jellyfin_cache:/cache
      - qbittorrent_download:/qbittorrent/download
    restart: 'unless-stopped'
    # Optional - alternative address used for autodiscovery
    # environment:
    #   - JELLYFIN_PublishedServerUrl=http://example.com
    # Optional - may be necessary for docker healthcheck to pass if running in host network mode
    extra_hosts:
      - 'host.docker.internal:host-gateway'

volumes:
  jellyfin_config:
    name: jellyfin
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $DOCKER_VOLUMES/jellyfin/config
  jellyfin_cache:
    name: jellyfin
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $DOCKER_VOLUMES/jellyfin/cache
  qbittorrent_download:
    name: qbittorrent
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $DOCKER_VOLUMES/qbittorrent/download
      read_only: true
